<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
    //过程抽象

    //无参化
    function add(a, b, c) {
        console.log(a, b, c);
    }
    add(1, 2, 3);
    let arr = [1, 2, 3];
    arr.forEach(add);
    //===
    arr.forEach((item, i, arr) => {
        add(item, i, arr);
    })
    //函数是一等公民
    //函数和其他变量一样有平等的地位
    arr.forEach((item, i, arr) => {
        console.log(item, i, arr);
    })
    //(item, i, arr)
    console.log([1, 2, 3].map(parseInt));
    parseInt(1, 0, [1, 2, 3])
    parseInt(2, 1, [1, 2, 3])
    parseInt(3, 2, [1, 2, 3])
    //把多少进制的xx转化为10进制的XX
    console.log(parseInt('1',2));
    </script>
</body>
</html>
